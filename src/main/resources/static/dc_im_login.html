<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="HandheldFriendly" content="true">
<!--    <meta http-equiv="Content-Security-Policy" content= "script-src 'self' 'unsafe-eval ;style-src 'self' 'unsafe-inline'">-->
    <title>登录</title>
    <link rel="stylesheet" href="/css/frozenui.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .bd-masthead {
            position: relative;
            padding: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            background-image: linear-gradient(180deg, #0088cc, #01cfff);
        }

        .ui-avatar-list >.ui-form-item {
            height: 60px;
        }

        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body ontouchstart>
<section id="app" class="ui-container">
    <div v-show="warnTooltipsShow" class="ui-tooltips ui-tooltips-warn">
        <div class="ui-tooltips-cnt ui-border-b">
            <i></i>{{warnContent}}<a class="ui-icon-close" @click="warnTooltipsShow=false"></a>
        </div>
    </div>
    <div class="demo-item bd-masthead">
        <div class="demo-block">
            <h1 class="title">{{title}}</h1>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">选择头像</p>
        <div class="demo-block">
            <div class="ui-form ui-border-t ui-avatar-list">
                <div class="ui-form-item ui-form-item-radio ui-border-b" v-for="avatarUrl in defaultAvatarList">
                    <label class="ui-radio">
                        <input type="radio" v-model="avatar" :value="avatarUrl"/>
                    </label>
                    <div class="ui-avatar">
                        <span :style="{'background-image': 'url(' + avatarUrl + ')'}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <div class="ui-form-item ui-form-item-pure ui-border-b">
                    <input v-model="username" type="text" placeholder="用户名">
                    <a href="#" class="ui-icon-close" @click="cleanValue('username')"></a>
                </div>
                <div class="ui-form-item ui-form-item-pure ui-border-b">
                    <input v-model="password" type="password" placeholder="密码">
                    <a href="#" class="ui-icon-close" @click="cleanValue('password')"></a>
                </div>
                <div class="ui-btn-wrap">
                    <button class="ui-btn-lg ui-btn-primary" @click="handlerLogin">登录</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="/js/lib/zepto.min.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="/js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                title: 'dc-chat',
                warnTooltipsShow: false,
                warnContent: undefined,
                defaultAvatarList: [
                    '/img/avatar_1.jpg',
                    '/img/avatar_2.jpg',
                    '/img/avatar_3.jpg',
                    '/img/avatar_4.jpg',
                    '/img/avatar_5.jpg',
                    '/img/avatar_6.jpg',
                    '/img/avatar_7.jpg',
                ],
                username: undefined,
                password: undefined,
                avatar: undefined,
            }
        },
        mounted() {
            this.initData();
        },
        methods: {
            initData() {
            },
            cleanValue(item) {
                this[item] = undefined;
            },
            handlerLogin() {
                let that = this;
                const username = this.username;
                const password = this.password;
                if (!username || !password) {
                    this.warnContent = "用户名或密码不能为空";
                    this.warnTooltipsShow = true;
                    return;
                }
                const avatar = this.avatar || '/img/avatar_1.jpg';

                $.ajax({
                    url: "/login",
                    type: "post",
                    dataType: "json",
                    contentType: "application/json;charset=uft-8",
                    data: JSON.stringify({
                        username: username,
                        password: password,
                        avatar: avatar
                    }),
                    success: function(res) {
                        if (!res.success) {
                            that.warnContent = "用户名或密码不匹配，请重新输入";
                            that.warnTooltipsShow = true;
                            return;
                        }
                        sessionStorage.setItem("dc-chat-openId", res.openId);
                        localStorage.setItem("dc-chat-user", JSON.stringify({username: username, avatar: avatar}));
                        window.location.href = "/index.html";
                    },
                })
            },
        },
    })

</script>
</html>
